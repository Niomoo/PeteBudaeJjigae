<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抓座標</title>
    <script language="JavaScript" type="text/javascript" src="search.js"></script>

</head>

<body>
    <p><button onclick="geoFindMe()">Show my location</button></p>
    <div id="out"></div>
    <p><button onclick="searching(latitude,longitude)">Search nearest place</button></p>
    <div id="place"></div>
    <script>
        var latitude;
        var longtitude;
        function geoFindMe() {
            var output = document.getElementById("out");

            if (!navigator.geolocation) {
                output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
                return;
            }

            function success(position) {
                var lat1 = position.coords.latitude;
                var long1 = position.coords.longitude;

                output.innerHTML = '<p>Latitude is ' + lat1 + '° <br>Longitude is ' + long1 + '°</p>';
                console.log(lat1,long1);
                latitude=lat1;
                longtitude=long1;
                console.log(latitude,longtitude,"hi");
            };

            function error() {
                output.innerHTML = "Unable to retrieve your location";
            };

            output.innerHTML = "<p>Locating…</p>";
            navigator.geolocation.getCurrentPosition(success, error);
            
            console.log(latitude,longtitude,"001");
        }


    </script>
</body>

</html>
